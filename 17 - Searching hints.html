<!--
        Необходимо реализовать простое поле ввода адреса с функцией геокодинга: 
        пользователь вводит данные в поле с помощью одного из геоинформационных сервисов 
        (Яндекс.Карты, ДаДата, GraphHopper), подбирается адрес. 
        Найденные данные должны отображаться в выпадающем списке, из которого можно выбрать подходящее значение.
        Реализовать дебоунсинг и защиту от троттлинга с помощью замыканий.
    -->
<!DOCTYPE html>
<html>

<head>
    <title>Поисковые подсказки по своим данным</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script
        src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=e48dcd9c-1434-44d3-b027-869c2a49695d&suggest_apikey=4df3a401-f40a-402b-ab45-50f9b2115c05"
        type="text/javascript"></script>
    <script src="./17.js" type="text/javascript"></script>
    <style>
        html,
        body {
            position: relative;
            width: 100%;
            height: 95%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }

        .container {
            margin: 20px;
        }
        #suggest1 {
            width: 300px;
            margin: 5px;
        }

        .header {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="header">Начните вводить адрес:</p>
        <input type="text" id="suggest1" onkeyup="debouncedInit()" onkeyup="throttledInit()" />
    </div>
</body>

</html>
