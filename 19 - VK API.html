<!-- Реализовать виджет, отображающий список постов из любого паблика в VK 
(подойдет любой паблик, где постов очень много). Например, с помощью этой функции API VK. wall.get
Виджет должен иметь фиксированные размеры и возможность прокрутки. При прокрутке содержимого виджета
до конца должны подгружаться новые посты. Необходимо реализовать возможность кэширования уже загруженных данных: 
если пользователь закрыл страницу, а потом снова открыл ее, виджет должен отображать все загруженные ранее данные 
(новые данные должны подгружаться из учетом уже загруженных ранее).
При переполнении localStorage, данные, загруженные последними должны вытеснять данные загруженные первыми. -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VK API</title>
	<script src="./19.js" type="text/javascript"></script>
</head>

<body>

	<div id="vk_groups" class="vk_groups"></div>

	<script type="text/javascript">
		VK.Widgets.Group("vk_groups", { mode: 4, wide: 1, width: 300, height: 550, color1: "FFFFFF", color2: "000000", color3: "5181B8" }, 66084425);
	</script>

	<script type="text/javascript">
		VK.init({
			apiId: 51808381,
			onlyWidgets: true
		});
	</script>
	<style>
		.vk_groups {
			position: absolute;
			bottom: 4px;
			right: 0;
		}
	</style>
</body>

</html>
